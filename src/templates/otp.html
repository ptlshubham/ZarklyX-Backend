<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
</head>
<body style="margin:0;padding:1rem;background:#f4f4f7;font-family:Arial,sans-serif;">

  <div style="
    max-width:480px;
    margin:auto;
    background:#ffffff;
    border-radius:8px;
    padding:25px;
    box-shadow:0 3px 10px rgba(0,0,0,0.08);
  ">

    <!-- img -->
    <div style="text-align:center;">
      <img src="{{img}}" alt="ZarklyX" width="150" style="margin-bottom:15px;border-radius:5px;">
    </div>

    <!-- Title -->
    <div style="text-align:center;font-size:22px;font-weight:bold;padding-top:5px;">
      {{title}}
    </div>

    <!-- Subtitle -->
    <div style="text-align:center;font-size:15px;color:#555;margin-top:5px;">
      {{subtitle}}
    </div>

    <!-- OTP Code -->
    <div style="text-align:center;padding:20px 0;">
      <span style="
        display:inline-block;
        font-size:32px;
        font-weight:bold;
        letter-spacing:10px;
        color:#3dafa9;
      ">
        {{otp}}
      </span>
    </div>

    <!-- Info -->
    <div style="text-align:center;font-size:13px;color:#777;padding:10px 0;">
      This code will expire in 10 minutes. Do not share it with anyone.
    </div>

    <!-- Footer -->
    <div style="
      border-top:1px solid #ddd;
      margin-top:20px;
      padding-top:15px;
      text-align:center;
      font-size:12px;
      color:#999;
    ">
      If you didnâ€™t request this, ignore this email. <br>
      ZarklyX Security Team.
    </div>

  </div>

</body>
</html>
