<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Welcome Onboard</title>
</head>

<body style="margin:0;padding:1rem;background:#f4f4f7;font-family:Arial,sans-serif;">

    <div style="
      max-width:520px;
      margin:auto;
      background:#ffffff;
      border-radius:8px;
      padding:30px;
      box-shadow:0 3px 10px rgba(0,0,0,0.08);
  ">

        <div style="text-align:center;">
            <img src="{{img}}" alt="{{company}}" width="150" style="margin-bottom:15px;border-radius:5px;">
        </div>

        <div style="text-align:center;font-size:22px;font-weight:bold;padding-top:5px;">
            Welcome to {{company}}!
        </div>

        <div style="font-size:15px;color:#555;text-align:center;padding:10px 20px;">
            Hi <strong>{{name}}</strong>, we’re excited to have you on board.
            Start exploring your account and experience a whole new journey with us!
        </div>

        <div style="text-align:center;padding:20px;">
            <a href="https://zarklyx.com/" style="
        background:#3DAFA9;
        color:#ffffff;
        text-decoration:none;
        font-size:15px;
        padding:12px 28px;
        border-radius:6px;
        display:inline-block;
        font-weight:600;
        box-shadow:0px 4px 12px rgba(61,175,169,0.35);
        transition:0.3s;
      ">
                Get Started
            </a>
        </div>

        <div style="text-align:center;font-size:13px;color:#777;padding-top:10px;">
            Need help? Our support team is here anytime.
        </div>

        <div style="
      text-align:center;
      font-size:12px;
      color:#999;
      border-top:1px solid #ddd;
      padding-top:15px;
      margin-top:20px;
    ">
            © {{year}} {{company}}. All rights reserved.
        </div>

    </div>
</body>

</html>
